<!DOCTYPE html>
<html>
<head>
    <title>Cancer Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
            background-image: url('static/img_2.jpg'); /* Add the image here */
            background-size: inherit; /* Ensure the image covers the entire background */
            background-position: right; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        h2 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 500px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6ffe6;
            border-left: 5px solid green;
        }
    </style>
</head>
<body>

    <h2>Cancer Risk Prediction</h2>

    <form action="/predict" method="post">
        <label>Age</label>
        <input type="number" name="Age" placeholder="Enter age (e.g., 45)" required>

        <label>Gender</label>
        <input type="number" name="Gender" placeholder="0 for Female, 1 for Male" required>

        <label>BMI</label>
        <input type="number" step="0.01" name="BMI" placeholder="Enter BMI (e.g., 23.5)" required>

        <label>Smoking</label>
        <input type="number" name="Smoking" placeholder="0 for No, 1 for Yes" required>

        <label>Genetic Risk</label>
        <input type="number" name="GeneticRisk" placeholder="0 for No, 1 for Yes" required>

        <label>Physical Activity</label>
        <input type="number" step="0.1" name="PhysicalActivity" placeholder="Hours per week (e.g., 5.5)" required>

        <label>Alcohol Intake</label>
        <input type="number" step="0.1" name="AlcoholIntake" placeholder="Units per week (e.g., 3.2)" required>

        <label>Cancer History</label>
        <input type="number" name="CancerHistory" placeholder="0 for No, 1 for Yes" required>

        <label>BMI Category</label>
        <input type="number" name="BMI_Category" placeholder="0: Underweight, 1: Normal, 2: Overweight, 3: Obese" required>

        <label>Age Group</label>
        <input type="number" name="Age_Group" placeholder="0: <40, 1: 40-60, 2: 60-80, 3: 80+" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <div class="result">
        <strong>{{ prediction_text }}</strong>
    </div>
    {% endif %}

</body>
</html>
